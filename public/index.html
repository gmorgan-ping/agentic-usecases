<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Identity - Agentic Trust Lab</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid h-100">
    <!-- Sticky Header -->
    <div class="sticky-top" style="z-index: 1040;">
      <div class="row bg-white border-bottom py-3">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <!-- Left: Logo and Title -->
            <a class="navbar-brand d-flex align-items-center" href="/">
              <img src="/images/logo.png" alt="Logo" height="22" class="me-2">
              | <span class="fw-normal site-title ps-2">Agentic Trust Lab</span>
            </a>

            <!-- Center: Scenario Selector -->
            <div class="d-flex align-items-center flex-nowrap">
              <label for="scenarioSelector" class="form-label me-3 mb-0 fw-semibold text-muted text-nowrap">
                <i class="bi bi-play-circle me-1"></i>Scenario:
              </label>
              <select id="scenarioSelector" class="form-select" style="min-width: 300px;">
                <option value="">Select a scenario to begin...</option>
              </select>
            </div>

            <!-- Right: Control Buttons -->
            <div class="d-flex gap-2 align-items-center">
              <!-- Mode Toggle Buttons -->
              <div class="btn-group" role="group" aria-label="View Mode Toggle">
                <button id="executiveBtn" class="btn btn-primary btn-sm active" type="button">
                  <i class="bi bi-chat-dots"></i> Chatbot
                </button>
                <button id="sequenceBtn" class="btn btn-primary btn-sm" type="button">
                  <i class="bi bi-diagram-3"></i> Sequence
                </button>
              </div>

              <!-- Glossary Button -->
              <button id="glossaryBtn" class="btn btn-secondary btn-sm" type="button" title="View Glossary">
                <i class="bi bi-book"></i> Glossary
              </button>

              <!-- Logout Button -->
              <button id="logoutBtn" class="btn btn-outline-secondary btn-sm" type="button" title="Logout">
                <i class="bi bi-box-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Breadcrumb Bar -->
      <div class="row bg-light border-bottom">
        <div class="col-12">
          <nav aria-label="breadcrumb" class="py-2">
            <ol id="breadcrumb" class="breadcrumb mb-0">
              <!-- Breadcrumb items will be populated dynamically -->
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="row flex-grow-1" style="height: calc(100vh - 140px);">
      <!-- Executive Mode: Two Panes -->
      <div id="executiveMode">
        <!-- Left Pane - Chat -->
        <div class="col-6 border-end">
          <div class="h-100 d-flex flex-column">
            <div class="conversation-mode px-3 py-2">
              <h5 class="mb-0">
                <i class="bi bi-chat-dots"></i> Conversation
              </h5>
            </div>
            <div id="chatContainer" class="flex-grow-1 p-3 overflow-auto chat-messages-container">
              <div id="welcomeMessage" class="text-center text-muted mt-5">
                <i class="bi bi-arrow-up display-4"></i>
                <p class="mt-3">Select a scenario to begin the interactive demo</p>
              </div>
              <!-- Chat messages will be populated here -->
            </div>

            <!-- Sticky Navigation Controls at Column Bottom -->
            <div id="floatingNavigation" class="sticky-nav-bar">
              <div class="btn-group float-end" role="group">
                <button id="prevBtn" class="btn btn-primary btn-sm" disabled>
                  <i class="bi bi-chevron-left"></i> Back
                </button>
                <button id="nextBtn" class="btn btn-primary btn-sm" disabled>
                  Next <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Pane - Current Activity -->
        <div class="col-6">
          <div class="h-100 d-flex flex-column">
            <div class="current-activity px-3 py-2">
              <h5 class="mb-0">
                <i class="bi bi-activity"></i> Current Activity
              </h5>
            </div>
            <div id="activityContainer" class="flex-grow-1 p-3 overflow-auto">
              <div id="welcomeActivity" class="text-center text-muted mt-5">
                <i class="bi bi-diagram-3 display-4"></i>
                <p class="mt-3">Current activities will appear here</p>
              </div>
              <!-- Activity cards will be populated here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Sequence Mode: Full Width Swimlane -->
      <div id="sequenceMode" class="col-12" style="display: none;">
        <div class="h-100 d-flex flex-column">
          <div id="sequenceContainer" class="flex-grow-1 overflow-auto p-3">
            <!-- Full sequence diagram will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Glossary Panel (initially hidden) -->
  <div id="glossaryPanel" class="position-fixed bottom-0 end-0 bg-white border shadow-lg rounded-top"
    style="width: 350px; max-height: 450px; display: none; z-index: 1050;">
    <div class="glossary px-3 py-2 d-flex justify-content-between align-items-center">
      <h6 class="mb-0">
        <i class="bi bi-book"></i> <span id="glossaryTitle">Glossary</span>
      </h6>
      <button id="closeGlossary" class="btn btn-sm btn-outline-light">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div id="glossaryContent" class="p-3 overflow-auto" style="max-height: 400px;">
      <!-- Glossary content will be populated here -->
    </div>
  </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/src/app.js"></script>
</body>

</html>
