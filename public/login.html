<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Required - Ping Identity Agentic Trust Lab</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ping-red: #b81926;
      --ping-blue: #051726;
      --ping-gray: #6b757d;
    }

    html,
    body {
      height: 100%;
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, var(--ping-blue) 0%, #1a3a4a 100%);
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    .login-header {
      background: var(--ping-blue);
      color: white;
      text-align: center;
      padding: 2.5rem 2rem 2rem;
    }

    .login-header img {
      margin-bottom: 1.5rem;
      filter: brightness(0) invert(1);
    }

    .login-header h2 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
      margin: 0;
    }

    .login-body {
      padding: 2.5rem 2rem;
    }

    .form-control {
      border: 1px solid #e9ecef;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #f8f9fa;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--ping-blue);
      box-shadow: 0 0 0 0.2rem rgba(5, 23, 38, 0.1);
      background: white;
      outline: none;
    }

    .password-input-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--ping-gray);
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 10;
    }

    .password-toggle:hover {
      color: var(--ping-blue);
    }

    .btn-login {
      background: var(--ping-blue);
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-login:hover:not(:disabled) {
      background: #0a2438;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(5, 23, 38, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 1rem 1.25rem;
    }

    .alert-danger {
      background: #fee;
      color: var(--ping-red);
    }

    .demo-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      text-align: center;
      border: 1px solid #e9ecef;
    }

    .demo-info h6 {
      color: var(--ping-blue);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .demo-info p {
      color: var(--ping-gray);
      font-size: 0.9rem;
      margin: 0;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/images/logo.png" alt="Ping Identity" height="40">
        <h2>Agentic Trust Lab</h2>
        <p>Access required to continue</p>
      </div>

      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="accessCode" class="form-label fw-semibold">Access Code</label>
            <div class="password-input-container">
              <input type="password" class="form-control" id="accessCode" placeholder="Enter your access code"
                autocomplete="off" required>
              <i class="bi bi-eye password-toggle" id="toggleIcon" title="Show/Hide Password"></i>
            </div>
          </div>

          <div id="errorMessage" class="alert alert-danger" style="display: none;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="errorText">Invalid access code. Please try again.</span>
          </div>

          <button type="submit" class="btn btn-primary btn-login">
            <span id="buttonText">Access Demo</span>
          </button>
        </form>

        <div class="demo-info d-none">
          <h6><i class="bi bi-info-circle me-2"></i>Demo Information</h6>
          <p>This is a secure demonstration environment showcasing agentic AI trust capabilities. Please contact your
            administrator for access credentials.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    class LoginController {
      constructor() {
        this.init();
      }

      init() {
        this.bindEvents();
        // Focus on input after page loads
        setTimeout(() => {
          document.getElementById('accessCode').focus();
        }, 100);
      }

      bindEvents() {
        const form = document.getElementById('loginForm');
        const input = document.getElementById('accessCode');
        const toggleBtn = document.getElementById('toggleIcon');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin(input.value);
        });

        // Clear error message when user starts typing
        input.addEventListener('input', () => {
          this.hideErrorMessage();
        });

        // Password visibility toggle
        toggleBtn.addEventListener('click', () => {
          this.togglePasswordVisibility();
        });
      }

      async handleLogin(accessCode) {
        const trimmedCode = accessCode.trim();

        if (!trimmedCode) {
          this.showErrorMessage('Please enter an access code');
          return;
        }

        this.setLoadingState(true);

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ accessCode: trimmedCode })
          });

          const result = await response.json();

          if (result.success) {
            // Redirect to main application
            window.location.href = result.redirectUrl || '/';
          } else {
            this.showErrorMessage(result.message || 'Invalid access code');
            document.getElementById('accessCode').value = '';
            document.getElementById('accessCode').focus();
          }
        } catch (error) {
          console.error('Login error:', error);
          this.showErrorMessage('Connection error. Please try again.');
        } finally {
          this.setLoadingState(false);
        }
      }

      setLoadingState(loading) {
        const button = document.querySelector('.btn-login');
        const buttonText = document.getElementById('buttonText');
        const input = document.getElementById('accessCode');

        if (loading) {
          button.disabled = true;
          buttonText.innerHTML = '<span class="loading-spinner"></span>Verifying...';
          input.disabled = true;
        } else {
          button.disabled = false;
          buttonText.textContent = 'Access Demo';
          input.disabled = false;
        }
      }

      showErrorMessage(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorDiv.style.display = 'block';
      }

      hideErrorMessage() {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
      }

      togglePasswordVisibility() {
        const input = document.getElementById('accessCode');
        const icon = document.getElementById('toggleIcon');

        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'bi bi-eye-slash password-toggle';
        } else {
          input.type = 'password';
          icon.className = 'bi bi-eye password-toggle';
        }
      }
    }

    // Initialize login controller when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new LoginController();
    });
  </script>
</body>

</html>
